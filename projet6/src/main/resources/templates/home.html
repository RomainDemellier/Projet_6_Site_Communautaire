<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<header class="">

</header>

<div class="container">
    <table id="siteList" class="table table-bordered text-center responsive">
        <thead>
        <tr >
	        <th>Nom</th>
	        <th>Pays</th>
	        <th>Département</th>
	        <th>Type</th>
	        <th>Hauteur</th>
	        <th>Orientation</th>
	        <th>Cotations</th>
	        <th>Voies</th>
	        <th>Lien</th>
	        
        </tr>
        </thead>
        <tbody>
        	<tr th:each="site: ${listSites}" class="bg-dark text-white">
<!--         		<td class="align-middle"><a th:text="${site.nom}" class="btn btn-outline-info btn-sm" th:href="@{/details(idSite=${site.id})}" style=""></a></td>
 -->
 				<td class="align-middle"><b th:text="${site.nom}" ></b></td>	
         		<td class="align-middle" th:text="${site.nomPays}"></td>
        		<td class="align-middle" th:text="${site.nomDepartement}"></td>
        		<td class="align-middle" th:text="${site.type}"></td>
        		<td class="align-middle" th:text="${site.hauteur}"></td>
        		<td class="align-middle" th:text="${site.orientation}"></td>
        		<td class="align-middle" th:text="${site.cotations}"></td>
        		<td class="align-middle" th:text="${site.voies}"></td>
        		<td class="align-middle" style="width:80px"><a class="btn btn-primary btn-sm" th:href="@{/details(idSite=${site.id})}">Lien</a></td>
        		
        	</tr>
        </tbody>
<!--         <tfoot>
        	<tr>
		        <th>Nom</th>
		        <th>Pays</th>
		        <th>Département</th>
		        <th>Type</th>
		        <th>Hauteur</th>
		        <th>Orientation</th>
		        <th>Cotations</th>
		        <th>Voies</th>
		       
        	</tr>
        </tfoot> -->
    </table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script type="text/javascript">
/*    function handleOnChange() {
        document.getElementById("formCritere").submit();
    }*/

$(document).ready(function(){
	
     //$('#siteList thead tr').clone(true).appendTo( '#siteList thead' );
     $('#siteList thead tr th').each( function (i) {
	        
         var title = $(this).text();
         if(title != "Lien"){
	         $(this).html( '<input class="form-control" type="text" placeholder="'+title+'" />' );
	  
	         $( 'input', this ).on( 'keyup change', function () {
	             if ( table.column(i).search() !== this.value ) {
	                 table
	                     .column(i)
	                     .search( this.value )
	                     .draw();
	             }
	         } );
         } else {
        	 $(this).html("");
         }
	} );
			        
     var table =  $('#siteList').DataTable({
  	     //responsive: true, 
         columnDefs: [
             { responsivePriority: 1, targets: 0 },
             //{ responsivePriority: 10001, targets: 4 },
             { responsivePriority: 2, targets: -1 }
         ]   
      }); 
	        
} ); 
     

     

   



</script>

</body>
</html>
