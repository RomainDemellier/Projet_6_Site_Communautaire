<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-login.css}"/>

</head>

<body>

    <div class="container">
        <div class="row">
            <form action="" method="post" th:action="@{/login}" id="formInscription" class="col-lg-5 offset-lg-4 col-md-5 offset-md-4" >
                <div  th:if="${ erreur != null }" class="text-center">
                    <small id="erreur"  th:text="${ erreur }"></small><hr>
                </div>
                <h3 class="titreForm">Connexion</h3>
                <div class="form-group">
                    <label for="username">Email : </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Email" value=""/>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe : </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" />
                </div>
                <button type="submit" class="btn btn-primary" name="valider" value="valide">Valider</button>
            </form>
        </div>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
