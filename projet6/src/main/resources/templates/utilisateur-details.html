    <title>Modifier le role</title>

<body class="pb-5">

<div th:replace="fragments/topnav :: navbar"></div>

<header class="">

</header>
<h2 class="text-center" th:text="${'Editer le role de ' + utilisateurDetails.prenom + ' ' + utilisateurDetails.nom}"></h2>
<div class="container pl-5 pr-5">	
	<form class="bg-success pl-5 pr-5 pt-5 pb-5 rounded" action="#" th:action="@{/utilisateur-details}" method="post" th:object="${utilisateurDetails}">
		<div class="form-group">
			<label for="nom">Nom</label>
			<input class="form-control" type="text" name="nom" id="nom" th:value="${utilisateurDetails.nom}" th:field="*{nom}" disabled>
		</div>
		<div class="form-group">
			<label for="prenom">Pr√©nom</label>
			<input class="form-control" type="text" name="prenom" id="prenom" th:value="${utilisateurDetails.prenom}" th:field="*{prenom}" disabled>
		</div>
		<div class="form-group">
			<label for="eamil">Email</label>
			<input class="form-control" type="email" name="email" id="email" th:value="${utilisateurDetails.email}" th:field="*{email}" disabled>
		</div>
		<div class="form-group">
			<label for="role">Role</label>
				<select class="form-control" name="role" id="role" th:field="*{role}">
					<option th:selected="${utilisateurDetails.role == 'USER'}" value="USER">USER</option>
					<option th:selected="${utilisateurDetails.role == 'MEMBER'}" value="MEMBER">MEMBER</option>
					<option th:selected="${utilisateurDetails.role == 'SUPER_MEMBER'}" value="SUPER_MEMBER">SUPER_MEMBER</option>
				</select>
		</div>
		<input type="hidden" name="id" th:value="${utilisateurDetails.id}">
		<button type="submit" class="btn btn-primary">Editer</button>
	</form>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
